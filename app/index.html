<!doctype html>
<html lang="en" ng-app="apitester">
  <head>
    <meta charset="UTF-8">
    <title>API Tester</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900">
    <link rel="stylesheet" type="text/css" href="styles/style.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/script.min.js"></script>
  </head>
  <body>

  <!-- HEADER -->
  <header>
    <h1>API Tester</h1>
    <div class="buttons">
      <a href="#" class="button"><span class="icon-plus"></span> New Project</a>
      <a href="#" class="button"><span class="icon-pencil"></span> Edit Project</a>
      <a href="#" class="button"><span class="icon-close"></span> Delete Project</a>
    </div>
  </header>

    <!-- PROJECT LIST VIEW -->
    <section class="projects" ng-controller="ProjectListCtrl">

      <nav>
        <ul>
          <li ng-repeat="project in projects">
            <a href="#/project/{{$index}}">{{project.name}}</a>
          </li>
        </ul>
      </nav>

      <form class="filter">
        <i class="icon-search"></i>
        <input type="text" placeholder="filter ..."></input>
      </form>

    </section>

    <!-- MAIN CONTENT -->
    <section class="content" ng-view>
      <!-- NEW PROJECT VIEW -->
      <!-- PROJECT VIEW -->
      <!-- EDIT PROJECT VIEW -->
    </section>

    <!-- RESPONSES VIEW -->
    <section class="responses" ng-controller="ResponsesCtrl" ng-class="{loading: isLoading()}">

      <div class="loader">loading ...</div>

      <div class="list">
        <div class="response" ng-repeat="response in responses" ng-class="{error: response.error}">
          <button ng-click="remove($index)"><span class="icon-close"></span> Remove</button>
          <pre>{{response.status}} : {{response.data | json}}</pre>
        </div>
      </div>

      <form class="filter">
        <i class="icon-search"></i>
        <input type="text" placeholder="filter ..."></input>
      </form>

    </section>
  </body>
</html>
