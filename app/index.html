<!doctype html>
<html lang="en" ng-app="apitester">
  <head>
    <meta charset="UTF-8">
    <title>API Tester</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900">
    <link rel="stylesheet" type="text/css" href="styles/style.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/script.min.js"></script>
  </head>
  <body>

    <!-- PROJECT LIST VIEW -->
    <section class="projects" ng-controller="ProjectListCtrl">
      <header>
        <h2>Projects</h2>
        <div class="buttons">
          <a href="#/new-project" class="button"><span class="icon-plus"></span> New</a>
        </div>
      </header>
      <nav>
        <ul>
          <li ng-repeat="project in projects">
            <a href="#/project/{{$index}}">{{project.name}}</a>
          </li>
        </ul>
      </nav>
    </section>

    <!-- MAIN CONTENT -->
    <section class="content" ng-view>
      <!-- NEW PROJECT VIEW -->
      <!-- PROJECT VIEW -->
      <!-- EDIT PROJECT VIEW -->
    </section>

    <!-- RESPONSES VIEW -->
    <section class="responses" ng-controller="ResponsesCtrl">
      <div class="loading" ng-show="isLoading()">loading ...</div>
      <div ng-repeat="response in responses" ng-class="{error: response.error}">
        <button ng-click="remove($index)"><span class="icon-close"></span> Remove</button>
        <pre>{{response.status}} : {{response.data | json}}</pre>
      </div>
    </section>
  </body>
</html>
