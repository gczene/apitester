<section class="edit-project">
  <h1>Create a Project</h1>
  <form data-ng-submit="save()">
    <input type="text" name="name" placeholder="Project Name" autofocus="autofocus" data-ng-model="project.name">
    <textarea name="forms" placeholder="Froms as JSON" data-ng-model="formsJson"></textarea>
    <button type="submit">Create Project</button>
  </form>
</section>
