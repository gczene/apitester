<header>
  <h2>{{title}}</h2>
  <div class="buttons">
    <button ng-disabled="index == 0" ng-click="remove()"><span class="icon-close"></span> Delete Project</button>
    <a href="#/edit-project/{{index}}" class="button"><span class="icon-pencil"></span> Edit Project</a>
  </div>
</header>
<div class="forms">
  <form ng-repeat="form in project.forms" ng-controller="FormCtrl" ng-submit="sendRequest()">
    <legend>{{form.label}}</legend>
    <span ng-repeat="field in form.fields">
      <!-- <label for="{{field.name}}">{{field.label}}</label> -->
      <input type="text" ng-model="form.data[field.name]" name="{{field.name}}" placeholder="{{field.label}}">
    </span>
    <button type="submit">Submit</button>
  </form>
</div>
